<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/gallery-style.css">
    <link rel="stylesheet" href="style/navStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <title>MTGraphy's Gallery</title>
    <link rel="icon" type="image/x-icon" href="./Assets/logo.png">

</head>
<body>
    <div class="container">
        <div class="navbar">
            <h4>MTGraphy</h4>
            <nav>
            <ul id="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
                <li><a href="./about-us.html">About Us</a></li>
                <li><a href="./contact-us.html">Contact Us</a></li>
                <li><a href="./subscribe.html" class="subs">Subscribe</a></li>
            </ul>
        </nav>

        <img src="./assets/hamburger_button_menu_icon_155296.png" class="menu-icon" onclick="Nav()" />
        </div>
        
    </div>


    <section id="header">
        <div class="header-container">
            <div class="header-content">
                <h2>Our Gallery</h2>
                <p>Let's explore our awesome gallery</p>
                <a href="#Explore">Explore</a>
            </div>
        </div>
    </section>

    <section id="gallery">

        <div class="gallery-Text">
            <h1 id="Explore">LandScape</h1>
        </div>
        <div class="carousel">
            <button class="carousel_button carousel_button--left">
                <img src="./Assets/arrow-kiri.png" alt="">
            </button>
            <div class="carousel_track-container">
                <ul class="carousel_track">
                    <li class="carousel_slide current-slide">
                        <img class="carousel_img" src="./Assets/Cara-Memotret-Landscape.png"
                            alt="Event Photo 1">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel_img" src="./Assets/pexels-photo-388065-1024x640.jpeg"
                            alt="Event Photo 2">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel_img" src="./Assets/Foto-Landscpae-Gunung-dan-Padang-Rumput.jpg"
                            alt="Event Photo 3">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel_img" src="./Assets/Landscape-Tips-Mike-Mezeul-II.jpg"
                            alt="Event Photo 4">
                    </li>
                </ul>
            </div>
            <button class="carousel_button carousel_button--right">
                <img src="./Assets/arrow-kanan.png" alt="">
            </button>
    
            <div class="carousel_nav">
                <button class="carousel_indicator current-slide"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
            </div>
        </div>



        <div class="gallery-Text">
            <h1>Portrait</h1>
        </div>
        <div class="carousel2">
            <button class="carousel_button carousel_button--left button2--left">
                <img src="./Assets/arrow-kiri.png" alt="">
            </button>
            <div class="carousel_track-container">
                <ul class="carousel_track track2">
                    <li class="carousel_slide current-slide2">
                        <img class="carousel_img" src="./Assets/portrait1.jpg"
                            alt="Event Photo 1">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel_img" src="./Assets/portrait2.jpg"
                            alt="Event Photo 2">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel_img" src="./Assets/portrait3.jpg"
                            alt="Event Photo 3">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel_img" src="./Assets/portrait4.jpg"
                            alt="Event Photo 4">
                    </li>
                </ul>
            </div>
            <button class="carousel_button carousel_button--right button2--right">
                <img src="./Assets/arrow-kanan.png" alt="">
            </button>
    
            <div class="carousel_nav nav2">
                <button class="carousel_indicator2 current-slide2"></button>
                <button class="carousel_indicator2"></button>
                <button class="carousel_indicator2"></button>
                <button class="carousel_indicator2"></button>
            </div>
        </div>
    </section>

    <section id="footer">
        <div class="footer-content">
            <p>MTGraphy 2022</p>
            <p>+62 0892 2124 9232</p>
        </div>
    </section>

    <script src="./JavaScript/galleryscript.js"></script>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
