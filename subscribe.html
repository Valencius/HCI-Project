<body>
    <nav id="Navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <div class="navbar-logo">MTGraphy</div>
            </div>

            <div class="navbar-mid">
                <div class="navbar-main">
                    <a href="/index.html">Home</a>
                    <a href="/gallery.html">Gallery</a>
                    <a href="/about-us.html">About Us</a>

            <div class="navbar-right">

    <section id="formSection">
        <div class="form-container">
            <h1>Get Our Latest Images!</h1>
            
            <form action="">
                <div class="form-content">
                    <label for="name" class="text">Name :</label>
                    <input type="text" id="name" name="name">
                    <label for="email" class="text">Email :</label>
                    <input type="text" id="email" name="email">
                    <label for="phone" class="text">Phone Number :</label>
                    <input type="text" id="phone" name="phone">


                    <label for="country" class="text">Country:</label>
                    <select id="country" name="country" size="1">
                        <option value="Indonesia">Indonesia</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Malaysia">Malaysia</option>
                    </select>
                    <div class="checkbox">
                        <div class="checkbox-container">
                            <input type="checkbox" id="tnc" name="tnc" value="Agree">
                        </div>
                        <label for="tnc" class="text"> I agree to Terms & Condition</label>
                    </div>

                    <button type="button" onclick="alert('Thank You for Messaging Us!')">Subscribe</button>
                </div>
            </form>
        </div>
