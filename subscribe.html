<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/subscribe-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Subscribe!</title>
    <script defer src="./JavaScript/formscript.js"></script>
</head>
<body>
    <nav id="Navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <div class="navbar-logo">MTGraphy</div>
            </div>

            <div class="navbar-mid">
                <div class="navbar-main">
                    <a href="">Home</a>
                    <a href="">Gallery</a>
                    <a href="">About Us</a>
                    <a href="">Contact Us</a>
                </div>
            </div>

            <div class="navbar-right">
                <a href="">Subscribe</a>
            </div>
        </div>
    </nav>

    <section id="formSection">
        <div class="form-container">
            <h1>Get Our Latest Images!</h1>
            
            <form id="form" action="/">
                <div class="form-content">
                    <div class="input">
                        <label for="name" class="text">Name :</label>
                        <input type="text" id="name" name="name">
                        <div class="error"></div>
                    </div>

                    <div class="input">
                        <label for="email" class="text">Email :</label>
                        <input type="text" id="email" name="email">
                        <div class="error"></div>
                    </div>

                    <div class="input">
                        <label for="phone" class="text">Phone Number :</label>
                        <input type="text" id="phone" name="phone">
                        <div class="error"></div>
                    </div>

                    <div class="input">
                        <label for="country" class="text">Country :</label>
                        <input type="text" id="country" name="country">
                        <div class="error"></div>
                    </div>
                
                    <div class="input">
                    <div class="checkbox">
                        <div class="checkbox-container">
                            <input type="checkbox" id="tnc" name="tnc" value="check">
                        </div>
                        <label for="tnc" class="text"> I agree to Terms & Condition</label>
                        
                    </div>
                    <div class="error"></div>
                    </div>
                    <button type="submit">Subscribe</button>
                </div>
                
            </form>
        </div>
    </section>

    <section id="footer">
        <div class="footer-content">
            <p>MTGraphy 2022</p>
            <p>+62 0892 2124 9232</p>
        </div>
    </section>
    
</body>
</html>
